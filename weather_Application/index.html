<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./loading.css">
    <title>Weather Application</title>
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="grant-location-container">
                <img src="./images/location.jpg" width="100" height="100" loading="lazy">
                <h3>Grant Location Access</h3>
                <p>Allow Access to get the weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="25" height="25" loading="lazy">
                </button>
            </form>

            <!-- Loading Success Container -->
            <div class="loading-container">
                <div class="spinner-container">
                    <div class="spinner">
                        <div class="spinner">
                            <div class="spinner">
                                <div class="spinner">
                                    <div class="spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Loading...</p>
            </div>

            <!-- Show weather info -->
            <div class="user-info-container">

                <div class="about-weather">
                    <!-- City name And Flag -->
                    <div class="name">
                        <img data-countryIcon>
                        <h3 data-cityName></h3>
                    </div>

                    <!-- Weather Description -->
                    <h3 data-weatherDesc></h3>

                    <!-- Weather Icon -->
                    <img class="weatherIcon" data-weatherIcon>

                    <!-- Weather Temperature -->
                    <h3 data-temp></h3>
                </div>

                <!-- 3 cards Parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./images/wind.png" width="100" height="100">
                        <h4>Windspeed</h4>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" width="100" height="100">
                        <h4>Humidity</h4>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./images/clouds.png" width="100" height="100">
                        <h4>Clouds</h4>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
